<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .date {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
        letter-spacing: 2%;
      font-weight: 500;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .clock {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      font-weight: bold;
      color: #fff;
    }

    .clock span {
      display: inline-block;
      width: 1ch;
      height: 1em;
      text-align: center;
      margin: 0 2px;
      overflow: hidden;
      position: relative;
      background-color: #333;
      border-radius: 6px;
    }

    .clock span.space {
      width: 0.5ch;
      background-color: transparent;
    }

    .clock span div {
      position: relative;
        padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      backface-visibility: hidden;
    }

    .clock span div::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .clock span div::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="date" id="date"></div>
  <div class="clock">
    <span><div id="hours-1"></div></span>
    <span><div id="hours-2"></div></span>
    <span class="space"></span>
    <span><div id="minutes-1"></div></span>
    <span><div id="minutes-2"></div></span>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const date = now.toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      document.getElementById('date').innerText = date;
      document.getElementById('hours-1').innerText = hours.charAt(0);
            document.getElementById('hours-2').innerText = hours.charAt(1);
      document.getElementById('minutes-1').innerText = minutes.charAt(0);
      document.getElementById('minutes-2').innerText = minutes.charAt(1);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
