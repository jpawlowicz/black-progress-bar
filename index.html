<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
  }

  .progress-container {
    width: 100%;
    height: 20px;
    background-color: #f3f3f3;
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 60%; /* Update this value to change progress percentage */
    background-color: #333; /* Dark grey color */
    border-radius: 10px;
  }

  .progress-percentage {
    position: relative;
    top: -18px;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #999; /* Light grey color */
  }
</style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-percentage">60%</div> <!-- Update this value to match the progress-bar width -->
  </div>
</body>
</html>
